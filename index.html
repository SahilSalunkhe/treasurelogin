<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Login | Shivjayanti Treasure Hunt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(160deg, #3b0a0a, #7a1f1f, #b08d57);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }

    .mobile-wrapper {
      width: 100%;
      max-width: 380px;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .header h1 {
      font-family: 'Cinzel', serif;
      font-size: 20px;
      letter-spacing: 1px;
    }

    .header h2 {
      font-size: 16px;
      margin-top: 5px;
      opacity: 0.9;
    }

    .header h3 {
      margin-top: 15px;
      font-size: 22px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .header p {
      font-size: 14px;
      opacity: 0.85;
      margin-top: 5px;
    }

    .login-card {
      margin-top: 20px;
      padding: 25px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(14px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-card h4 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    label {
      font-size: 13px;
      margin-bottom: 6px;
      display: block;
      opacity: 0.9;
    }

    select, input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      font-size: 14px;
    }

    select, input {
      background: #fff;
      color: #000;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #ffd700, #caa43b);
      color: #3b0a0a;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .note {
      margin-top: 15px;
      font-size: 12px;
      text-align: center;
      opacity: 0.85;
      line-height: 1.4;
    }

    .message {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
    }

    .success {
      color: #7CFF7C;
    }

    .error {
      color: #FF8C8C;
    }
  </style>
</head>

<body>

  <div class="mobile-wrapper">

    <div class="header">
      <h1>Chhatrapati Shivaji Maharaj University</h1>
      <h2>Shivjayanti 2026</h2>
      <h3>Treasure Hunt</h3>
      <p>Volunteer Login</p>
    </div>

    <div class="login-card">
      <h4>Authorized Volunteer Access</h4>

      <label for="volunteer">Volunteer Name</label>
      <select id="volunteer">
        <option value="">Select Volunteer</option>
        <option value="Sahil Salunkhe">Sahil Salunkhe</option>
<option value="Rahul Souda">Rahul Souda</option>
<option value="Harshita Singh Rajput">Harshita Singh Rajput</option>
<option value="Dhruv Patil">Dhruv Patil</option>
<option value="Rohita Shinde">Rohita Shinde</option>
<option value="Ganesh Varat">Ganesh Varat</option>
<option value="Parth Lale">Parth Lale</option>
<option value="Priti Solas">Priti Solas</option>
<option value="Shruti Kava">Shruti Kava</option>
<option value="Atharva Shinde">Atharva Shinde</option>
<option value="Kshitija Gangorde">Kshitija Gangorde</option>
<option value="Aashish">Aashish</option>
<option value="Sanvi">Sanvi</option>
<option value="Akshat Kumkar">Akshat Kumkar</option>
<option value="Harsh">Harsh</option>
<option value="Punarva">Punarva</option>
<option value="Shravani">Shravani</option>
<option value="Payal">Payal</option>
<option value="Zeenat">Zeenat</option>
<option value="harsh">harsh</option>
<option value="Garvesh">Garvesh</option>
<option value="yash">yash</option>
<option value="Atish Kamble">Atish Kamble</option>
<option value="Debornath">Debornath</option>
<option value="Annapurna">Annapurna</option>
<option value="Kshitija Gaikwad">Kshitija Gaikwad</option>
<option value="Divya">Divya</option>
<option value="Sushant">Sushant</option>
<option value="omkar">omkar</option>
<option value="Ruturaj">Ruturaj</option>
<option value="Suraj">Suraj</option>
         </select>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">

      <button onclick="login()">Login</button>

      <div class="message" id="message"></div>

      <div class="note">
        Only authorized volunteers and organizers have the authority
        to login on this page.
      </div>
    </div>

  </div>

  <script>
  const COMMON_PASSWORD = "shivjayanti123";  // इथे password टाक

  function login() {
    const name = document.getElementById("volunteer").value;
    const pass = document.getElementById("password").value;
    const msg = document.getElementById("message");

    if (!name || !pass) {
      msg.textContent = "Please select volunteer and enter password.";
      msg.className = "message error";
      return;
    }

    if (pass === COMMON_PASSWORD) {
      msg.textContent = "Login successful. Access granted.";
      msg.className = "message success";

      // volunteer name store कर future use साठी
      sessionStorage.setItem("volunteerName", name);

      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 800);

    } else {
      msg.textContent = "Invalid password. Access denied.";
      msg.className = "message error";
    }
  }
</script>


</body>
</html>
