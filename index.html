<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Login | Shivjayanti Treasure Hunt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(160deg, #3b0a0a, #7a1f1f, #b08d57);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }

    .mobile-wrapper {
      width: 100%;
      max-width: 380px;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .header h1 {
      font-family: 'Cinzel', serif;
      font-size: 20px;
      letter-spacing: 1px;
    }

    .header h2 {
      font-size: 16px;
      margin-top: 5px;
      opacity: 0.9;
    }

    .header h3 {
      margin-top: 15px;
      font-size: 22px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .header p {
      font-size: 14px;
      opacity: 0.85;
      margin-top: 5px;
    }

    .login-card {
      margin-top: 20px;
      padding: 25px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(14px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-card h4 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    label {
      font-size: 13px;
      margin-bottom: 6px;
      display: block;
      opacity: 0.9;
    }

    select, input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      font-size: 14px;
    }

    select, input {
      background: #fff;
      color: #000;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #ffd700, #caa43b);
      color: #3b0a0a;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .note {
      margin-top: 15px;
      font-size: 12px;
      text-align: center;
      opacity: 0.85;
      line-height: 1.4;
    }

    .message {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
    }

    .success {
      color: #7CFF7C;
    }

    .error {
      color: #FF8C8C;
    }
  </style>
</head>

<body>

  <div class="mobile-wrapper">

    <div class="header">
      <h1>Chhatrapati Shivaji Maharaj University</h1>
      <h2>Shivjayanti 2026</h2>
      <h3>Treasure Hunt</h3>
      <p>Volunteer Login</p>
    </div>

    <div class="login-card">
      <h4>Authorized Volunteer Access</h4>

      <label for="volunteer">Volunteer Name</label>
      <select id="volunteer">
        <option value="">Select Volunteer</option>
        <option value="sahil">Sahil Salunkhe</option>
        <option value="sahil">Rahul Souda</option>
        <option value="sahil">Harshita Singh Rajput</option>
        <option value="sahil">Dhruv Patil</option>
        <option value="sahil">Rohita Shinde</option>
        <option value="sahil">Ganesh Varat</option>
        <option value="sahil">Parth Lale</option>
        <option value="sahil">Priti Solas</option>
        <option value="sahil">Shruti Kava</option>
      <option value="sahil">Lawanya Marathe</option>  
        </select>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">

      <button onclick="login()">Login</button>

      <div class="message" id="message"></div>

      <div class="note">
        Only authorized volunteers and organizers have the authority
        to login on this page.
      </div>
    </div>

  </div>

  <script>
    const volunteers = {
      sahil: "shivjayanti123"
      

    };

    function login() {
      const name = document.getElementById("volunteer").value;
      const pass = document.getElementById("password").value;
      const msg = document.getElementById("message");

      if (!name || !pass) {
        msg.textContent = "Please select volunteer and enter password.";
        msg.className = "message error";
        return;
      }

      if (volunteers[name] === pass) {
        msg.textContent = "Login successful. Access granted.";
        msg.className = "message success";

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 800);

      } else {
        msg.textContent = "Invalid credentials. Access denied.";
        msg.className = "message error";
      }
    }
  </script>

</body>
</html>
